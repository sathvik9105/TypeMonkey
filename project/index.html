<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMonkey | Login</title>
    <link rel="stylesheet" href="/project/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="/project/js/navbar1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"/>
    <script src="/project/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

  
</head>

<body id="body">
    <special-header></special-header>
    <div class="container">

        <h1>TypeMonkey</h1>
        <p id="subtext">- Conquer the keyboard jungle!!</p>
    </div>

   <div class="login">       
               <form action="" class="login__form">
                  <p class="login__title"><p>
       
                  <div class="login__content">
                     <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
       
                        <div class="login__box-input">
                           <input type="email" required class="login__input" id="email" name="login-email" placeholder=" ">
                           <label for="login-email" class="login__label">Email</label>
                        </div>
                     </div>
       
                     <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
       
                        <div class="login__box-input">
                           <input type="password" required class="login__input" id="password" name="login-pass" placeholder=" ">
                           <label for="login-pass" class="login__label">Password</label>
                           <i class="ri-eye-off-line login__eye" id="login-eye" style="color: white;"></i>
                        </div>
                     </div>
                  </div>
       
                  <div class="login__check">
                     <div class="login__check-group">
                        <input type="checkbox" class="login__check-input" id="login-check">
                        <label for="login-check" class="login__check-label">Remember me</label>
                     </div>
       
                     <a href="#" class="login__forgot">Forgot Password?</a>
                  </div>
       
                  <button type="submit" class="login__button" id="login">Login</button>
       
                     <p class="login__register" id="register">
                        Don't have an account? <a id="signUp" href="/project/signup.html">Register</a>
                     </p>

                  <div id="skip">
                        <a id="signUp" href="/project/index2.html">Skip for now</a>
                  </div>
               </form>
   </div>

   <script src="/project/js/pwd.js"></script>

</body>
</html>
